name: Deploy Flask App to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main # Trigger the deployment when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9" # Use the appropriate version of Python for your Flask app

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS Elastic Beanstalk
        run: |
          zip -r deploy.zip .  # Zip the project
          aws elasticbeanstalk create-application-version --application-name chatgpt-flask-server --version-label ${{ github.sha }} --source-bundle S3Bucket=my-bucket,S3Key=deploy.zip
          aws elasticbeanstalk update-environment --environment-name chatgpt-flask-server-env --version-label ${{ github.sha }}
