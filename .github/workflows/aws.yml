name: Deploy Flask App to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main # Trigger the deployment when pushing to the main branch

jobs:
  deploy:
    environment: Github_Actions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9" # Use the appropriate version of Python for your Flask app

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*' '.venv/*'

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: chatgpt-flask-server
          environment_name: chatgpt-flask-server-env
          version_label: ${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}
          use_existing_version_if_available: true
          deployment_package: deploy.zip
